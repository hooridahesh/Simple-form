<!doctype html>
<html>
	
<head>
<meta charset="utf-8">
<title>form</title>
<link rel="shortcut icon" type="png/img" href="https://s6.uupload.ir/files/icons8-form-64_nluk.png">
</head>

	
<body dir="rtl" bgcolor="#C7F4FD" style="font-family: Vazirmatn Light" align="center">
	
	<a id="bala"></a>
	<br>
	<marquee direction="right" width="600" height="60" bgcolor="#0422B5" scrollamount="10" loop="-1" style="color: #FAF8F8;font-size: 40px;border:#010B34 solid 5px"> به سایت ما خوش آمدید</marquee>
	<br>
	
	<fieldset style="border: #0E05A3 double 5px;" >
		<legend style="font-size: 20px"> فرم سفارش طراحی سایت</legend>
		<p align="right" style="color: #F00C10"> علامت * به معنی اجباری بودن فیلد مورد نظر است.</p>
		<label style="font-size: 18px"> * نام:</label>&nbsp;
			<input type="text" name="firstname" style="height:20px; width:300px; font-size: 18px" required>
		<br><br>
		<label style="font-size: 18px"> * نام خانواگی:</label>&nbsp;
			<input type="text" name="lastname" style="height:20px; width:300px; font-size: 18px" required> 
		<br><br>
		<label style="font-size: 18px"> * پست الکترونیکی:</label>&nbsp;
			<input type="email" name="email" style="height:20px; width:300px; font-size: 18px" required>
		<br><br>
		<label style="font-size: 18px"> * شماره همراه:</label>&nbsp;
			<input type="tel" name="mobile" style="height:20px; width:300px; font-size: 18px"  placeholder="شماره را بدون صفر وارد کنید..." required >
		<br><br>
		<label style="font-size: 18px"> جنسیت:</label>&nbsp;
			<span style="font-size: 18px">زن</span>
				<input type="checkbox" name="woman" style="width: 15px; height: 15px">&nbsp;&nbsp;&nbsp;
			<span style="font-size: 18px">مرد</span>
				<input type="checkbox" name="man" style="width: 15px; height: 15px">
		<br><br>
		<label style="font-size: 18px"> تم درخواستی خود را برای سایت وارد کنید:</label>&nbsp;
			<input type="color" name="colorweb" style="height:30px; width:30px;">
		<br><br>
		<label style="font-size: 18px"> بودجه شما برای انجام پروژه:</label>&nbsp;
			<span style="font-size: 18px">1 تا 5 میلیون</span>
				<input type="radio" style="width: 15px; height: 15px">&nbsp;&nbsp;&nbsp;
			<span style="font-size: 18px">6 تا 10 میلیون</span>
				<input type="radio" style="width: 15px; height: 15px">&nbsp;&nbsp;&nbsp;
			<span style="font-size: 18px">11 تا 15 میلیون</span>
				<input type="radio" style="width: 15px; height: 15px">
		<br><br>
		<label style="font-size: 18px"> نوع وب سایت شما:</label>&nbsp;
			<select style="font-size: 18px">
				<option>خدماتی</option>
				<option>فروشگاهی</option>
				<option>خبری</option>
				<option>شرکتی</option>
			</select>
		<br><br>
		<label style="font-size: 18px"> مدت زمان مطلوب شما برای تحویل پروژه:</label>&nbsp;
			<span style="font-size: 18px">20</span>
				<input type="range">
			<span style="font-size: 18px">40</span>
		<br><br>
		<label style="font-size: 18px"> توضیحات اضافه:</label>&nbsp;
			<textarea style="width: 500px; height: 50px"></textarea>
		<br><br>
		<label style="font-size: 18px"> امیتاز شما به سایت ما:</label>&nbsp;
			<input type="number" name="num" min="1" max="10" style="width: 50px; height: 20px">
		<br><br>
		<label style="font-size: 18px"> طراح وب سایت شما:</label>&nbsp;
			<input type="text" value="حوری دهش" name="webprogramer" disabled style="cursor:no-drop; height:20px; width:200px; font-size: 18px">
		<br><br>
		<input type="submit" value="ارسال" onClick="alert('فرم شما ارسال شد')" style="height:40px; width: 65px; font-size: 18px"> &nbsp;
		<br><br>
	</fieldset>
	<br><br>
	
	<a href="#bala"> <img src="https://s6.uupload.ir/files/download_h2x3.png" width="50" height="50"> </a>
	
</body>
	
</html>
